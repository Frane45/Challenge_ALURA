<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"> 
    <title>Desafío Encriptador</title> 
</head>
<body> 
    <header> 
        <img src="Imagenes/Logo.png" clas="logo"  alt="logo de Alura"> 
    </header>    
        <div class="titulo-bienvenida"> 
            <h1> Bienvenidos al desafío encriptador </h1>          
        </div>                
    <main class="main"> 
        <section class="campo-mensaje"> 
            <textarea id="texto" class="text-area" cols="30" rows="10" placeholder="texto a encriptar"></textarea>   
            <div> 
                <h6 class="informacion"> Solo letras minúsculas y sin acentos</h6>
            </div>  
            <div class="bton"> 
                <button class="btnEncriptar" onclick= EncriptarTexto()>Encriptar</button>
                <button class="btnDesencriptar" onclick= DesEncriptarTexto()>Desencriptar</button>  
            </div>               
       </section>       
       <section> 
           <textarea id="campo-encriptado" class="mensaje" cols="20" rows="10"></textarea>
           <div> 
                <button class="btnCopiar" onclick=CopiaTexto()>Copiar</button>  
           </div>
       </section>       
       </main>  

       <footer  class="pie"> 
            <h7> Realizado por Juan Francisco Rinaldi</h7>
            <p> Ciudad de Bahía Blanca, Argentina</p>
   </footer>
</body>
    <script src="app.js"></script>
</html>
